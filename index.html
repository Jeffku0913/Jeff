<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>夢幻廚房 3D 預覽</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
    }
    model-viewer {
      width: 90vw;
      height: 80vh;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 12px;
    }
    h1 {
      color: #333;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>夢幻廚房 3D 模型預覽</h1>
  <model-viewer 
    src="kitchen_final_upgraded.glb" 
    alt="夢幻廚房" 
    auto-rotate 
    camera-controls 
    exposure="1" 
    shadow-intensity="1" 
    ar
  ></model-viewer>
</body>
</html>
